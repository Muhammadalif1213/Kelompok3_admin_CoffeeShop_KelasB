<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu

                    <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Coffee Section Start -->
    <div class="coffee_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="coffee_taital">Manage Products</h1>
                </div>
            </div>
            <!-- Form for Creating/Updating Products -->
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-6">
                    <div class="product-form-container">
                        <h2>Product Form</h2>
                        <form id="productForm">
                            <input type="hidden" id="productId" name="productId">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Product Description</label>
                                <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Product Image URL</label>
                                <input type="text" class="form-control" id="productImage" name="productImage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Table to Display Products -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Dynamic content goes here -->
                            <!-- Example content, this should be replaced by dynamically generated content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
